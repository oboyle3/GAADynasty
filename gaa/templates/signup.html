<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up | GAADynasty</title>
</head>
<body>

    <h1>Create an Account</h1>

    <p>Please fill out the form below to create your GAADynasty account.</p>

    <form method="post">
        {% csrf_token %}

        {{ form.as_p }}

        <button type="submit">Sign Up</button>
    </form>

    <br>

    <p>
        Already have an account?
        <a href="{% url 'login' %}">Log in here</a>
    </p>

    <p>
        <a href="{% url 'landing' %}">Back to Home</a>
    </p>

</body>
</html>

<h1>Hello {{ user.first_name }}</h1>

{% if season %}
    <h3>Coach Profile</h3>
    <p><strong>Club:</strong> {{ season.coached_club.name }}</p>
    <p><strong>Style:</strong> {{ season.get_offensive_style_display }}</p>

    

{% else %}
    <p>You have not started a season yet.</p>

    <a href="{% url 'start_season' %}" class="btn btn-success">
        Start Season
    </a>
{% endif %}

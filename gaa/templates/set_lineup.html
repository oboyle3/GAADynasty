<h2>Set Your Lineup for {{ season.coached_club.name }}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {% for field in form %}
        <div class="form-group">
            {{ field.label_tag }}<br>
            {{ field }}
            {% if field.errors %}
                <div style="color:red;">
                    {{ field.errors }}
                </div>
            {% endif %}
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Save Lineup</button>
</form>

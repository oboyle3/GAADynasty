<h1>Edit {{ position }} for {{ lineup.season.coached_club.name }}</h1>

<form method="post">
    {% csrf_token %}
    <label for="player">Select Player:</label>
    <select name="player" id="player">
        {% for player in club_players %}
            <option value="{{ player.id }}" {% if lineup|attr:position == player %}selected{% endif %}>
                {{ player.name }} (Overall: {{ player.overall_rating }})
            </option>
        {% endfor %}
    </select>

    <button type="submit">Save</button>
</form>

<a href="{% url 'dashboard' %}">Back to Dashboard</a>
